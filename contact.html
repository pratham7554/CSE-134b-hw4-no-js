<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="helper.css"> 
        <meta name="description" content="contact">
        <link href="logo-no-background.png" rel="icon">
        <title>Contact</title>
    </head>
    <body>
        <header>
            <nav>
                <a>
                    <img src="icons8-home-100.png" alt="home icon">
                </a>
                <h1>Contact</h1>
            </nav>
        </header>
        <main>
            <div class="contact">
                <h2>GET IN TOUCH</h2>
                <form id="contactForm" action="https://httpbin.org" method="get">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" >
                        <output for="name" id="name-error" class="error-output"></output>

                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" >
                        <output for="email" id="email-error" class="error-output"></output>

                        <label for="comments">Comments:</label>
                        <textarea id="comments" name="comments" ></textarea>
                        <output for="comments" id="comment-error" class="error-output"></output>

                        <input type="hidden" id="possible_bot" name="possible_bot" value="true">

                        <!-- <output id="errorOutput" for="contactForm"></output>
                        <output id="infoOutput" class="info" for="contactForm"></output> -->

                        <button type="submit">SUBMIT</button>
                </form>
                <div class="output-container">
                    <output for="name" class="error-output"></output>
                    <output for="name" class="info-output"></output>
                </div>
            </div>
        </main>
        <footer>
            <p>All rights reserved</p>
            <div class = "footerclass">
                <a href="https://github.com/pratham7554">
                    <img src="images/git.png" alt="GitHub" width="30" height="30">
                </a>
                <a href="https://www.linkedin.com/in/pratham-mittal-8161b3223">
                    <img src="images/linkedIn.png" alt="LinkedIn" width="30" height="30">
                </a>
                <a href="https://twitter.com/home">
                    <img src="images/twitter.jpeg" alt="Twitter" width="30" height="30">
                </a>
                <a href="https://instagram.com/pratham_mittal?igshid=MW54OTNndHVyb2NpYg==">
                    <img src="images/ig.jpeg" alt="Instagram" width="30" height="30">
                </a>
            </div>
        </footer>
    </body>
</html>
